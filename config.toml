baseURL = 'http://caon.io/'
languageCode = 'pr-br'
title = 'caon.io'
theme = "cactus"

[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "Writings"
url = "/posts"
weight = 2

[markup]
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = true
    style = "dracula"
    tabWidth = 4

[params]
  css = ["css/custom.css"]

  colortheme = "white" # dark, light, white, or classic
  rss = false
  googleAnalyticsAsync = false # use asynchronous tracking. Synchronous tracking by default
  showAllPostsArchive = false # default

  description = "Reach me out `felipecaon[at]gmail[dot]com`"
  mainSection = "posts"
  showAllPostsOnHomePage = true
  # postsOnHomePage = 5
  tagsOverview = false
  showProjectsList = false  

  [params.comments]
    enabled = false # default  
  
  [[params.social]]
    name = "github"
    link = "https://github.com/felipecaon"
